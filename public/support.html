    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f9fafb;
      }
      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .input-group input,
      .input-group select,
      .input-group textarea {
        width: 100%;
        padding: 0.8rem 0;
        border: none;
        border-bottom: 1px solid #e5e7eb;
        background: transparent;
        transition: all 0.3s;
        outline: none;
        font-size: 0.95rem;
      }
      .input-group label {
        position: absolute;
        top: 0.8rem;
        left: 0;
        color: #9ca3af;
        transition: all 0.3s;
        pointer-events: none;
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label,
      .input-group select:focus + label,
      .input-group select:not([value='']) + label,
      .input-group textarea:focus + label,
      .input-group textarea:not(:placeholder-shown) + label {
        top: -0.5rem;
        font-size: 0.75rem;
        color: #000;
      }
      .input-group input:focus,
      .input-group select:focus,
      .input-group textarea:focus {
        border-bottom: 1px solid #000;
      }
      select {
        appearance: none;
        cursor: pointer;
      }
      .submit-btn {
        transition: all 0.3s;
      }
      .submit-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
    </style>

  <body>
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <form
          id="supportForm"
          class="space-y-6 bg-white p-8 rounded-lg shadow-lg"
        >
          <div class="text-center mb-10">
            <h1 class="text-2xl font-light">Support</h1>
          </div>

          <div class="input-group">
            <select id="requestType" required>
              <option value="">Select Type</option>
              <option value="feature">Feature Request</option>
              <option value="complaint">Report Issue</option>
              <option value="feedback">Feedback</option>
            </select>
            <label>Request Type</label>
          </div>

          <div class="input-group">
            <input type="text" id="name" required placeholder=" " />
            <label>Name</label>
          </div>

          <div class="input-group">
            <input type="email" id="email" required placeholder=" " />
            <label>Email</label>
          </div>

          <div class="input-group">
            <input type="tel" id="whatsapp" placeholder=" " />
            <label>WhatsApp (Optional)</label>
          </div>

          <div id="dynamicFields"></div>

          <div class="flex justify-center">
            <div id="turnstile-container"></div>
          </div>

          <button
            type="submit"
            class="submit-btn w-full bg-black text-white py-3 rounded-md text-sm font-light"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const dynamicFields = {
        feature: `
                <div class="input-group">
                    <input type="text" id="featureName" required placeholder=" ">
                    <label>Feature Name</label>
                </div>
                <div class="input-group">
                    <textarea id="description" required placeholder=" " rows="3" style="resize: none"></textarea>
                    <label>Description</label>
                </div>
            `,
        complaint: `
                <div class="input-group">
                    <input type="text" id="featureName" required placeholder=" ">
                    <label>API Feature</label>
                </div>
                <div class="input-group">
                    <textarea id="description" required placeholder=" " rows="3" style="resize: none"></textarea>
                    <label>Issue Details</label>
                </div>
            `,
        feedback: `
                <div class="input-group">
                    <textarea id="description" required placeholder=" " rows="3" style="resize: none"></textarea>
                    <label>Feedback</label>
                </div>
            `,
      }

      let turnstileWidget

      window.onloadTurnstileCallback = function () {
        turnstileWidget = turnstile.render('#turnstile-container', {
          sitekey: '0x4AAAAAAA6dZGHl6b5dKTOR',
          theme: 'light',
        })
      }

      document
        .getElementById('requestType')
        .addEventListener('change', function (e) {
          const type = e.target.value
          document.getElementById('dynamicFields').innerHTML = type
            ? dynamicFields[type]
            : ''
        })

      document
        .getElementById('supportForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()

          const token = turnstile.getResponse(turnstileWidget)
          if (!token) {
            Swal.fire({
              text: 'Please complete verification',
              icon: 'info',
              showConfirmButton: false,
              timer: 1500,
            })
            return
          }

          try {
            Swal.fire({
              text: 'Sending...',
              allowOutsideClick: false,
              showConfirmButton: false,
              didOpen: () => Swal.showLoading(),
            })

            const formData = {
              type: document.getElementById('requestType').value,
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              whatsapp: document.getElementById('whatsapp').value || null,
              featureName: document.getElementById('featureName')?.value,
              description: document.getElementById('description')?.value,
              token,
            }

            const response = await fetch('/api/support', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData),
            })

            const result = await response.json()

            if (result.success) {
              Swal.fire({
                text: 'Sent',
                icon: 'success',
                showConfirmButton: false,
                timer: 1500,
              })
              e.target.reset()
              document.getElementById('dynamicFields').innerHTML = ''
              turnstile.reset(turnstileWidget)
            } else {
              throw new Error(result.error || 'Failed')
            }
          } catch (error) {
            Swal.fire({
              text: error.message,
              icon: 'error',
              showConfirmButton: false,
              timer: 1500,
            })
          }
        })
    </script>
